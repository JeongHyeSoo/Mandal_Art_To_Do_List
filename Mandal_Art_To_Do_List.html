        <section id="ToDoList">
            <h2>To Do List</h2>
            <div>
                <script type="text/javascript">

                    // 오늘 할 일 탐색
                    var d=new Date();
                    var today = d.getDay();
                    var count=0;
                    
                    for(var num=1;num<=81;num++)
                    {
                        if(dayArr[7*(num-1)+today]==1)
                        {
                            todayArr[count]=7*(num-1)+today;//num는 칸번호, today는 요일
                            count++
                        }
                    
                    }
        
                    //오늘 할 일 출력
                    
                    document.write("<table>");
                    for (var lankNum=1;lankNum<=4;lankNum++)
                    {
                        for(var l=0;l<count;l++)
                        {
                            if(lank[(todayArr[l]-(todayArr[l]-7*parseInt(todayArr[l]/7)))/7+1]==lankNum)
                            //todayArr[l]-7*parseInt(todayArr[l]/7)은 요일넘버
                            //(todayArr[l]-(todayArr[l]-7*parseInt(todayArr[l]/7)))/7+1은 칸번호 
                            {
                                document.write("<tr>");
                                document.write("<td bgcolor=green>"+contents[(todayArr[l]-(todayArr[l]-7*parseInt(todayArr[l]/7)))/7+1]);
                            }
                        }
                    }
                </script>
            </div>
