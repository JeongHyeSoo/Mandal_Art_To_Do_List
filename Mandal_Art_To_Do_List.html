            <script type="text/javascript">
                //핵심 목표 출력
                for(var i=0, k=0;i<9,k<9;i++,k++)
                    document.getElementsByClassName("con")[i].innerHTML=contents[9*k+5];
                        
                //클릭시 이벤트
                document.querySelector('#box5').onclick = function (e) 
                    {
                        countClickNum++

                        var click = document.querySelector('#box5');
                        click.classList.toggle('show');
                        var click = document.querySelector('#box14');
                        click.classList.toggle('show');
                        var click = document.querySelector('#box23');
                        click.classList.toggle('show');
                        var click = document.querySelector('#box32');
                        click.classList.toggle('show');
                        var click = document.querySelector('#box41');
                        click.classList.toggle('show');
                        var click = document.querySelector('#box50');
                        click.classList.toggle('show');
                        var click = document.querySelector('#box59');
                        click.classList.toggle('show');
                        var click = document.querySelector('#box68');
                        click.classList.toggle('show');
                        var click = document.querySelector('#box77');
                        click.classList.toggle('show');
                            
                        if(countClickNum%2==1){
                            for(var j=0, l=0;j<9,l<9;j++,l++)
                            document.getElementsByClassName("con")[j].innerHTML=contents[l+1];
                        }
                        else{
                            for(var j=0, l=0;j<9,l<9;j++,l++)
                            document.getElementsByClassName("con")[j].innerHTML=contents[9*l+5];
                        }
                    }

                </script>
